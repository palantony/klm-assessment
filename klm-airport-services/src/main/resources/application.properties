server.url.airportservice = /airports
server.url.fareservice = /fares


endpoints.airports.id=springbeans
endpoints.airports.sensitive=false
endpoints.airports.enabled=true

security.basic.enabled=false

logging.level.org.springframework.boot.autoconfigure.security.AuthenticationManagerConfiguration=INFO

management.port=8081
